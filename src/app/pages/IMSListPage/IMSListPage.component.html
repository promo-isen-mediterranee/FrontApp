<div [className]="'header'">
  <a href="/"
    [className]="
      ['w-100', 'left-align', 'color-black', 'mobile-view'].join(' ')">
    <mat-icon fontIcon="arrow_back" />
  </a>
  <div [className]="['header-container', 'w-100', 'mb-2'].join(' ')">
    <h2>Gestion du stock</h2>
  </div>

  <div [className]="['d-flex', 'flex-align-right', 'flex-row'].join(' ')"
    id="optionsActions">
    <mat-form-field [className]="'mr-1'">
      <mat-label>Cat√©gorie</mat-label>
      <mat-select
        [formControl]="filterControl"
        (selectionChange)="updateItemsToDisplay()">
        <mat-option [value]="0">--</mat-option>
        <mat-option
          *ngFor="let category of categoriesAvailable"
          [value]="category.id">
          {{ category.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-button
      type="secondary"
      label="+"
      [solid]="true"
      onClickLink="/stock/add"
      [css]="'btn-plus h-100'"
      [className]="'mb-20px'"
      *ngIf="canWrite"
    />
  </div>
</div>

<div [className]="['container']">
  <app-stock-item [itemsToDisplay]="itemsToDisplay" [quantityLimitedItems]="quantityLimitedItems"
                  [editItem]="editItem" [deleteItem]="deleteItem" [toggleActions]="toggleActions"/>
</div>
