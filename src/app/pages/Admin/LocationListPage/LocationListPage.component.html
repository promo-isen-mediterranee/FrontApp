<div [className]="'header'">
  <a
    href="/"
    [className]="
      ['w-100', 'left-align', 'color-black', 'mobile-view'].join(' ')
    "
  >
    <mat-icon fontIcon="arrow_back" />
  </a>
  <div [className]="'header-container'">
    <h2>Gestion des lieux</h2>
  </div>

  <app-button
    label="Ajouter un lieu"
    type="primary"
    [css]="'mobile-mb-15'"
    [solid]="true"
    onClickLink="/location/add"
    *ngIf="userService.hasPermission(8)"
  />
</div>
<div [className]="'container'">
  <div *ngFor="let location of locations">
    <div class="card">
      <div class="details">
        <span class="address">{{
          location?.address ? (location.address | titlecase) : "Non renseignée"
        }}</span>
      </div>
      <div [className]="'d-flex flex-row'">
        <div [className]="'details mr-2'">
          <span class="city">
            Ville:
            {{
              location?.city ? (location.city | titlecase) : "Non renseignée"
            }}
          </span>
          <span class="room" *ngIf="location.room">
            Salle: {{ location?.room }}
          </span>
        </div>
        <div class="icon-container">
          <mat-icon
            class="icon"
            fontIcon="edit"
            (click)="editLocation(location)"
            *ngIf="userService.hasPermission(8)"
          />
          <mat-icon
            class="icon"
            fontIcon="delete"
            (click)="deleteLocation(location)"
            *ngIf="userService.hasPermission(8)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
