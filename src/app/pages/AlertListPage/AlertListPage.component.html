<div [className]="'header'">
  <a
    href="/"
    [className]="
      ['w-100', 'left-align', 'color-black', 'mobile-view'].join(' ')
    "
  >
    <mat-icon fontIcon="arrow_back" />
  </a>
  <div [className]="'header-container'">
    <h2>Notifications</h2>
  </div>
</div>

<div [className]="'container'">
  <app-alert [alerts]="alerts" *ngIf="alerts.length > 0"/>
  <p [className]="'text-center'" *ngIf="alerts.length < 1">Vous n'avez pas d'alerte actuellement</p>
</div>
