<div [className]="'header'">
  <a href="/" [className]="['w-100', 'left-align']">
    <i class="fa-solid fa-arrow-left"></i>
  </a>
  <div [className]="'header-container'">
    <h2>Formulaire d'inventaire</h2>
  </div>

  <form method="post">
    <div [className]="'form-group'">
      <label for="material_select">Matériel</label>
      <app-select id="material_select" name="material"/>
    </div>

    <div [className]="'form-group'">
      <label for="room_select">Salle</label>
      <app-select id="room_select" name="room" />
    </div>

    <div [className]="'form-group'">
      <label for="quantity_input">Quantité</label>
      <input type="number" id="quantity_input" name="quantity"/>
    </div>

    <app-button [solid]="true" [type]="'primary'" label="Mettre à jour"/>
</form>

</div>
