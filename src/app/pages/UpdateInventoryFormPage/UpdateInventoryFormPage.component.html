<div [className]="'header'">
  <a href="/" [className]="['w-100', 'left-align']">
    <i class="fa-solid fa-arrow-left"></i>
  </a>
  <div [className]="'header-container'">
    <h2>Modification inventaire</h2>
    <div class="container">
      <img
        ngSrc="assets/img/logos/logo-inventaire.png"
        alt="logo inventaire"
        class="mt-2"
        height="300"
        width="300"
        priority
      />
    </div>
  </div>
  <form method="post">
    <mat-form-field [className]="'form-group'">
      <mat-label>Matériel</mat-label>
      <input matInput
        type="text"
        id="item_selected"
        name="item"
        [(ngModel)]="selectedItem.item_id.name"
      />
    </mat-form-field>

    <mat-form-field [className]="'form-group'">
      <mat-label>Salle</mat-label>
      <mat-select
        id="room_select"
        required
        [formControl]="roomControl"
        [(value)]="selectedItem.location_id.room"
      >
        @for (option of options; track option) {
          <mat-option [value]="option">
            {{ option.room }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field [className]="'form-group'">
      <mat-label>Quantité</mat-label>
      <input
        type="number"
        matInput
        id="quantity_input"
        name="quantity"
        placeholder="Nouvelle quantité disponible"
        [(ngModel)]="selectedItem.quantity"
        min="1"
        required
      />
      <mat-error>La quantité ne peut pas être inférieure à 1.</mat-error>
    </mat-form-field>

    <app-button
      [solid]="true"
      [type]="'primary'"
      label="Mettre à jour"
      id="submit"
      (click)="updateItem()"
    ></app-button>
  </form>
</div>
