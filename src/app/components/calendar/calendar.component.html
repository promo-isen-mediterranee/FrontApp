<full-calendar #calendar [options]="calendarOptions"></full-calendar>
<dialog id="dialog">
  <div class="dialog-header">
    <h3>{{selectedEvent.title}}</h3>
    <span (click)="closeDialog()" class="btn-close">
      <mat-icon fontIcon="close"></mat-icon>
    </span>
  </div>
  <mat-form-field>
    <mat-label>Début</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Début" [(ngModel)]="selectedEvent.date_start">
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fin</mat-label>
    <input matInput [matDatepicker]="picker_end" placeholder="Fin" [(ngModel)]="selectedEvent.date_end">
    <mat-datepicker #picker_end></mat-datepicker>
  </mat-form-field>
  <p>Statut: {{selectedEvent.status}}</p>
  <p>Lieu: {{selectedEvent.location}}</p>
</dialog>
