<full-calendar #calendar [options]="calendarOptions"></full-calendar>
<dialog id="dialog">
  <div class="dialog-header">
    <h3>{{ selectedEvent.title }}</h3>
    <span (click)="closeDialog()" class="btn-close">
      <mat-icon fontIcon="close"></mat-icon>
    </span>
  </div>
  <div class="dialog-container">
    <mat-form-field>
      <mat-label>Début</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Début"
        (dateChange)="closeDatepicker(picker)"
        [(ngModel)]="selectedEvent.date_start"
        readonly
      />
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fin</mat-label>
      <input
        matInput
        [matDatepicker]="picker_end"
        placeholder="Fin"
        (dateChange)="closeDatepicker(picker_end)"
        [(ngModel)]="selectedEvent.date_end"
        readonly
      />
      <mat-datepicker #picker_end></mat-datepicker>
    </mat-form-field>
    <p *ngIf="userService.hasPermission(3)">Statut: {{ selectedEvent.status }}</p>
    <p>Lieu: {{ selectedEvent.location }}</p>
    <div [className]="'d-flex flex-column'">
      <a [href]="'/event/checklist'" [className]="'form-access-link'" *ngIf="userService.hasPermission(12)">
        Formulaire de départ
        <mat-icon fontIcon="arrow_forward" />
      </a>
      <a [href]="'/event/checklist'" [className]="'form-access-link'" *ngIf="userService.hasPermission(12)">
        Formulaire de retour
        <mat-icon fontIcon="arrow_forward" />
      </a>
    </div>
    <app-button
      [solid]="true"
      [type]="'primary'"
      label="Mettre à jour"
      id="submit"
      (click)="updateEvent()"
      *ngIf="userService.hasPermission(2)"
    >
    </app-button>
  </div>
</dialog>
