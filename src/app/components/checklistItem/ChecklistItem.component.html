<div
  *ngFor="let item of items"
  [className]="'item'"
  (click)="setVisible(item)"
  [id]="(item.item_location.item_id.name | lowercase | removeSpecialCharacters) + '_div'"
>
  <div [className]="'item_checkbox'">
    <i class="fa-solid fa-check"></i>
  </div>
  <div [className]="'item_info'">
    <p>{{ item.quantity }} {{ item.item_location.item_id.name }}</p>
  </div>
</div>
