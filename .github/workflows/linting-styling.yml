name: 'Check linting and styling'
on: [push, fork]
permissions:
  contents: read
  pull-requests: read

jobs:
  linting:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
    
      - name: Prettier
        run: npm run prettier
    
      - name: ESLint
        run: npm run eslint
